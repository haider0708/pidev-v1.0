<!DOCTYPE html>
<html>
<head>
  <title>Simple Map</title>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCH7lYNQ6r1bFhrg2fLYzZ8yE_84xeCkTs"></script>
</head>
<body>
<div id="map" style="height: 400px; width: 100%;"></div>
<script>
  var map;
  function initMap() {
    map = new google.maps.Map(document.getElementById('map'), {
      center: {lat: -34.397, lng: 150.644},
      zoom: 8
    });
  }
  initMap();
</script>
</body>
</html>
